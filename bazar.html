<!DOCTYPE html>
<html>
<head>

    crossorigin="anonymous">

    <style>
        .content {
          padding-top: 10%;
        }
      </style>
</head>
<body>
    <div id="app">
        <ul>
            <li v-for="item in items">
                {{item.name}}   -   {{item.price}}
            </li>
        </ul>
    </div>

    <script>
        new Vue({
            el:'#app',
            data:{
                items: [
                { name:'krolla', price:45 },
                { name:'krolla', price:45 },
                { name:'krolla', price:45 },
                { name:'krolla', price:45 },
                { name:'krolla', price:45 },
            ]
            }
        })
    </script>
</body>
</html>
