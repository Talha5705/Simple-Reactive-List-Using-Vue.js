<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
    crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

  <style>
    .content {
      padding-top: 10%;
    }
  </style>
</head>

<body>

  <div id="app" class="container">
    <div class="row">
      <div class="col-md-4 col-md-offset-4">
        
        <h3 class="text-center">Bazar List</h3>
        

        <!-- //this box adds new item -->
        <form @submit.prevent="addItem"> 
            <input class="form-control" v-model="newItem">
            {{ newItem }}
        </form>
        <!-- box ends -->
        <hr>

        <ul class="list-group">
          <li v-for="item in items" class="list-group-item">
            
            {{item.name}}    -    {{item.price}}  
            
          </li>
          
        </ul>
      </div>
    </div>
  </div>

  <script>

     new Vue({
      el: '#app',
      data: {
        items: [
          { name: 'rice', price: 55.5 },
          { name: 'potato', price: 15.0 },
          { name: 'oil', price: 120.0 },
        ],
        // jei data guli notun dhuktese box theke,shegla store hbe newItem a
        newItem:'' 
      },
      methods:{
        addItem(){
          this.items.push({
            name:this.newItem,
            price: 0 
          })

        }
      }
      
    })

  </script>
</body>

</html>
